<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="bower_components/md-pickers/dist/mdPickers.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!--<div ng-controller="ViewCtrl as ctrl">
    <div ng-repeat="testObject in ctrl.testObject">
      <p>{{testObject.date}}</p>
      <p>{{testObject.time}}</p>
    </div>


    <h4>Opening the calendar when the input is focused</h4>
    <md-datepicker id="target" ng-model="ctrl.myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
  </div>-->

  <md-content id="content" layout="column" flex ng-controller="MainCtrl as ctrl">
    <!--<div layout="row" ng-form="demoForm">-->
    <div layout="row">
      <div layout-padding>
        <h2>Date picker</h2>
        <div>
          <h4 class="md-subhead">Using $mdpDatePicker service</h4>
          <md-button class="md-raised md-warn" ng-click="ctrl.showDatePicker($event)" aria-label="show picker">{{selectedDate ? (selectedDate | date:'shortDate') : "Select Date"}}</md-button>
          <p>
            {{ selectedDate | date:'shortDate' }}
            <br>
            {{ currentDate | date:'shortDate' }}
          </p>
        </div>
      </div>
      <div layout-padding>
        <h2>Time picker</h2>
        <div>
          <h4 class="md-subhead">Standard time picker</h4>
        
          <mdp-time-picker mdp-disabled="selectedDate ? true : true" ng-model="currentDate" ng-click="ctrl.showTimePicker($event)"></mdp-time-picker>

          <p>
            {{ selectedTime | date:'HH:mm' }}
          </p>
        </div>

        
      </div>
    </div>
  </md-content>

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/md-pickers/dist/mdPickers.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
