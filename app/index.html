  <!--[if lt IE 7]>

  <div ng-view></div>
  <div ng-controller="View1Ctrl as ctrl">
    <p>This is the partial for view 1.</p>

    <p>{{ctrl.testObject.date}}</p>
    <p>{{ctrl.testObject.time}}</p>

    <h4>Opening the calendar when the input is focused</h4>
    <md-datepicker id="target" ng-model="ctrl.myDate" md-placeholder="Enter date" md-open-on-focus></md-datepicker>
  </div>

  <div>Angular seed app: v<span app-version></span></div>

  <!--In production use:-->
  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>-->

  src="https://code.jquery.com/jquery-3.2.1.js"

  crossorigin="anonymous"></script>

  <!--<script src="bower_components/angular-route/angular-route.js"></script>-->

  <!-- Angular Material requires Angular.js Libraries -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
